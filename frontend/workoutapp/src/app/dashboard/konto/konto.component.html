<table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Imie</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Login</th>
        <th scope="col">Haslo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.imie }}</td>
        <td>{{ user.nazwisko }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.password}}</td>
      </tr>
    </tbody>
  </table>
