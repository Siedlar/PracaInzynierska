
<body>
    <div class="container h-100  justify-content-center">
      <div class="row h-100  ">
        <div class="col-md-6  justify-content-center">
          <div class="card card-signin">
            <div class="card-body">
              <h5 class="card-title text-center">Zaloguj się</h5>
              <form class="form-signin">
                <div class="form-label-group">
                Login:   <input  class="form-control" name="username" [(ngModel)]="username"  placeholder="Login" >
                <label for="inputEmail"></label>
                </div>
  
                <div class="form-label-group">
                 Hasło:  <input   type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Hasło" >
                  <label for="inputPassword"></label>
                </div>
  
             
      
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="doLogin()" >Zaloguj</button>
                <hr class="my-4">
                <a role="button" class="btn" id="link" (click)="rejestracja()" >
                  Nie posiadasz konta? Zarejestruj się.
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
